<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Login Page</title>

    <meta name="description" content="Source code generated using layoutit.com">
    <meta name="author" content="LayoutIt!">
    <script
        src="https://code.jquery.com/jquery-3.1.1.js"
        integrity="sha256-16cdPddA6VdVInumRGo6IbivbERE8p7CQR3HzTBuELA="
        crossorigin="anonymous"></script>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

  </head>
  <body bgcolor="#E6E6FA">
    <div class="container-fluid">
	<div class="row">
		<div class="col-md-4">
		</div>
		<div class="col-md-4">
			<div class="page-header">
				<h1>
					Login Page
				</h1>
			</div>
        <form >
				<div class="form-group">

          <label for="Name">
						Name
					</label>
					<input class="form-control" id="name" type="String" placeholder="username">
				</div>
				<div class="form-group">

          <label for="Email">
						Email address
					</label>
					<input class="form-control" id="email" type="email" placeholder="eg: xyz@gmail.com">
				</div>
				<div class="form-group">

          <label for="Password">
            Password
          </label>
          <input class="form-control" id="password" type="password" placeholder="Enter password">
        </div>
        <div class="form-group">
        </div>

				<button type="submit" id="button1" class="btn btn-default">
					Submit
				</button>
        <button type="submit" id="button2" class="btn btn-default">
				  Forgot Password
				</button>
			</form>
		</div>
		<div class="col-md-4">
		</div>
	</div>
</div>
<script>
$(document).ready(function(){
$("#button1").click(function(e){
  var name = document.getElementById("name").value;
  var password = document.getElementById("password").value;
  var email = document.getElementById("email").value;
    $.post("http://localhost:3000/api/login",
    {
      name: name,
      password : password,
      email : email
    },
    function(data,status){
        alert("Welcome: " + status);
    });
    e.preventDefault();
});
  $('#button2').click(function(e){
    e.preventDefault();
    window.location = "/api/forgot";
  });
});
</script>
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/scripts.js"></script>
  </body>
</html>
