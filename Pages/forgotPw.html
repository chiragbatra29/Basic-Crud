<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">

    <title>Forgot password</title>

    <meta name="description" content="Source code generated using layoutit.com">

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

  <body bgcolor="#E6E6FA">
    <div class="container-fluid">
	<div class="row">
		<div class="col-md-4">
		</div>
		<div class="col-md-4">
			<div class="page-header">
				<h1>
					Forgot Passowrd
				</h1>
			</div>
			<form>
				<div class="form-group">

          <label for="Name">
            Name
          </label>
          <input class="form-control" id="name" type="String" placeholder="username">
        </div>
        <div class="form-group">

          <label for="Email">
						Email address
					</label>
					<input class="form-control" id="email" type="email" placeholder="eg: xyz@gmail.com">
				</div>
				<div class="form-group">


				<button type="submit" id="button" class="btn btn-default">
					Submit
				</button>
			</form>
		</div>
		<div class="col-md-4">
		</div>
	</div>
</div>
  <script>
  $(document).ready(function(){
    $("#button").click(function(e){
      var name = document.getElementById("name").value;
      var email = document.getElementById("email").value;
      $.post("http://localhost:3000/api/fpass",
      {
      name: name,
      email : email
      });
    if(name && email){
      alert('A link is sent to registered Email Address');
    }
      e.preventDefault();
    });
  });
</script>

    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/scripts.js"></script>
  </body>
